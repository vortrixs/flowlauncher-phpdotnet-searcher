name: Publish Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore: 
      - .github/workflows/*

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.Js
        uses: actions/setup-node@v5

      - name: get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with: 
          path: 'plugin.json'
          prop_path: 'Version'

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Copy static files
        run: |
          cp -t dist/ plugin.json SettingsTemplate.yaml icon.png

      - name: Create zip
        run: |
          cd dist
          mkdir .cache
          zip -r ../Flow.Launcher.Plugin.PHPDotNetSearch.zip ./*
          cd ..
      
      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: 'Flow.Launcher.Plugin.PHPDotNetSearch.zip'
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
